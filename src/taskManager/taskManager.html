<div class="task-manager">
  <div class="task-manager__add-task task-manager__button" (click)="openTaskForCreate()">Add task</div>
  <task-list
    class="task-manager__list"
    [listItems]="taskList"
    (onViewTask)="openTaskForView($event)"
    (onEditTask)="openTaskForEdit($event)"
    (onPopUp)="popTaskUp($event)"
    (onPushDown)="pushTaskDown($event)"
  >
  </task-list>
  <task-panel
    [mode]="selectedMode"
    [selectedTask]="selectedTask"
    (onSaveTask)="saveNewTask($event)"
    (onCancel)="clearSelection($event)"
  ></task-panel>
</div>
