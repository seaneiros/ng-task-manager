<div class="task-manager">
  <div class="task-manager__add-task" (click)="openTaskForCreate()">Add task</div>
  <task-list class="task-manager__list" [listItems]="taskList" (onViewTask)="openTaskForView($event)" (onEditTask)="openTaskForEdit($event)"></task-list>
  <task-panel
    [ngClass]="{
      'task-panel': true,
      'task-panel--closed': !selectedTask
    }"
    [mode]="selectedMode"
    [selectedTask]="selectedTask"
    (onSaveTask)="saveNewTask($event)"
    (onCancel)="clearSelection($event)"
  ></task-panel>
</div>
