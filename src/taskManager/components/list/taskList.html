<div class="task-list">
  <div class="task-list__filters">
    <label>
      Show only active
      <input type="checkbox" [(ngModel)]="onlyActive">
    </label>
  </div>
  <div class="task-list__item" *ngFor="let task of listItems | filterActive:onlyActive">
    <div class="task-list__control--view" (click)="viewTask(task)">View</div>
    <div class="task-list__control--edit" (click)="editTask(task)">Edit</div>
    <task-view class="task-list__view" [task]="task" [clipDescription]="true"></task-view>
  </div>
</div>
