<div>
  <div>
    <label>
      Show only active
      <input type="checkbox" [(ngModel)]="onlyActive">
    </label>
  </div>
  <div *ngFor="let task of listItems | filterActive:onlyActive">
    <div (click)="viewTask(task)">View</div>
    <div (click)="editTask(task)">Edit</div>
    <task-view [task]="task" [clipDescription]="true"></task-view>
  </div>
</div>
