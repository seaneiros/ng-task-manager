<div
  [ngClass]="{
      'task-panel': true,
      'task-panel--closed': !selectedTask
    }"
>
  <svg class="task-panel__close" (click)="closePanel()" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><polygon points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "/></svg>
  <div class="task-panel__content">
    <task-view *ngIf="isViewMode() && selectedTask" [task]="selectedTask"></task-view>
    <task-form *ngIf="!isViewMode() && selectedTask" [task]="selectedTask" [isNewTask]="isCreateMode()"></task-form>
    <div class="task-panel__create" *ngIf="isCreateMode()" (click)="submitTaskCreation(selectedTask)">Create</div>
  </div>
</div>
