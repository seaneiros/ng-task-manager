<input
  name="title"
  [(ngModel)]="task.title"
  type="text"
/>
<textarea
  name="description"
  [(ngModel)]="task.description"
  type="text"
></textarea>
<input
  name="deadline"
  [(ngModel)]="task.deadline"
  type="number"/>
<input
  name="isActive"
  [(ngModel)]="task.isActive"
  type="checkbox"
/>
