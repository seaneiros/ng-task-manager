<input
  name="title"
  [(ngModel)]="task.title"
  type="text"
/>
<textarea
  name="description"
  [(ngModel)]="task.description"
  type="text"
></textarea>
<input
  name="deadline"
  [value]="task.deadline | date:'yyyy-MM-dd'"
  (input)="task.deadline = getDatepickerValue($event.target.value)"
  type="date"/>
<input
  name="isActive"
  [(ngModel)]="task.isActive"
  type="checkbox"
/>
